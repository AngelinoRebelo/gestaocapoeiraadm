<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISUALIZADOR DE LOGS - GESTÃO ADCA</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- CSS Personalizado (use o MESMO 'style.css' do seu app principal) -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos para detalhes formatados */
        .log-details-container {
            display: flex;
            flex-direction: column;
            gap: 2px;
            max-width: 350px; /* Limita a largura */
        }
        .log-detail-item {
            font-size: 0.8rem;
            line-height: 1.3;
            word-break: break-all; /* Quebra IDs longos */
        }
        .log-detail-label {
            font-weight: 600;
            color: #374151; /* gray-700 */
            margin-right: 4px;
        }
         .log-detail-value {
            color: #1f2937; /* gray-800 */
        }
        
        /* Estilo de fallback caso a ação não seja reconhecida */
        .log-details-fallback {
            font-family: monospace;
            font-size: 0.8rem;
            white-space: pre-wrap;
            word-break: break-all;
            background-color: #f3f4f6;
            padding: 8px;
            border-radius: 4px;
            max-height: 150px;
            overflow-y: auto;
        }
    </style>
</head>

<body class="bg-gray-100 font-sans antialiased text-gray-800">

    <!-- Tela de Autenticação (Login) -->
    <div id="auth-screen" class="min-h-screen flex items-center justify-center bg-gray-200 p-4">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <!-- Formulário de Login -->
            <div>
                <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">VISUALIZADOR DE LOGS</h2>
                <form id="login-form">
                    <div class="mb-4">
                        <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">Email:</label>
                        <input type="email" id="login-email" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="mb-6">
                        <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Senha:</label>
                        <input type="password" id="login-password" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <button id="login-submit-btn" type="submit"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 flex items-center justify-center disabled:opacity-75">
                        Entrar
                    </button>
                    <p id="login-error" class="text-red-500 text-sm mt-4 text-center"></p>
                </form>
            </div>
        </div>
    </div>


    <!-- Conteúdo Principal do Aplicativo (Oculto até o login) -->
    <div id="app-content" class="hidden">
        <!-- Cabeçalho -->
        <header class="bg-blue-600 text-white shadow-md">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold">VISUALIZADOR DE LOGS</h1>
                <div>
                    <span id="user-email-display" class="text-sm mr-4"></span>
                    <button id="logout-button"
                        class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-md text-sm font-medium transition duration-150">
                        Sair
                    </button>
                </div>
            </div>
        </header>

        <!-- Container Principal -->
        <main class="container mx-auto p-4">

            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold mb-6">Filtros de Auditoria</h2>
                
                <form id="filter-form" class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                    <div>
                        <label for="filter-start-date" class="block text-sm font-medium text-gray-700">Data Início</label>
                        <input type="date" id="filter-start-date" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                     <div>
                        <label for="filter-end-date" class="block text-sm font-medium text-gray-700">Data Fim</label>
                        <input type="date" id="filter-end-date" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                     <div>
                        <label for="filter-email" class="block text-sm font-medium text-gray-700">Email do Usuário</label>
                        <input type="text" id="filter-email" placeholder="email@exemplo.com" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                     <div>
                        <label for="filter-action" class="block text-sm font-medium text-gray-700">Ação</label>
                        <input type="text" id="filter-action" placeholder="Ex: Membro Criado" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="md:col-span-4 flex justify-end gap-2">
                         <button type="button" id="filter-reset-btn"
                            class="bg-gray-500 text-white py-2 px-6 rounded-lg hover:bg-gray-600 transition duration-150 flex items-center justify-center">
                            Limpar Filtros
                        </button>
                        <button type="submit" id="filter-submit-btn"
                            class="bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700 transition duration-150 flex items-center justify-center disabled:opacity-75">
                            <i data-lucide="search" class="inline-block w-4 h-4 mr-2"></i>
                            Buscar
                        </button>
                    </div>
                </form>

                <p id="logs-loading" class="text-gray-500 my-4 flex items-center justify-center hidden">
                    <span class="spinner"></span> Carregando logs...
                </p>

                <!-- Tabela de Logs -->
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Data/Hora</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Usuário</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Ação</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Detalhes</th>
                            </tr>
                        </thead>
                        <tbody id="lista-logs" class="bg-white divide-y divide-gray-200">
                            <!-- Linhas de logs serão inseridas aqui -->
                        </tbody>
                    </table>
                </div>

            </div>

        </main>
    </div>

    <!-- Script da Aplicação -->
    <script src="log-viewer.js" type="module"></script>

</body>

</html>
