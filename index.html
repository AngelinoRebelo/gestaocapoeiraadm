<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GESTÃO ADCA - CAP-LOG</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- CSS Personalizado (use o MESMO 'style.css' do seu app principal) -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos para detalhes formatados */
        .log-details-container {
            display: flex;
            flex-direction: column;
            gap: 2px;
            max-width: 350px; /* Limita a largura */
        }
        /* Torna os detalhes clicáveis */
        .log-details-clickable {
            cursor: pointer;
            transition: background-color 0.2s;
            border-radius: 4px; /* Adiciona um leve arredondamento */
            padding: 4px;
            margin: -4px; /* Compensa o padding */
        }
        .log-details-clickable:hover {
            background-color: #f9fafb; /* gray-50 */
        }

        .log-detail-item {
            font-size: 0.8rem;
            line-height: 1.3;
            word-break: break-all; /* Quebra IDs longos */
        }
        .log-detail-label {
            font-weight: 600;
            color: #374151; /* gray-700 */
            margin-right: 4px;
        }
         .log-detail-value {
            color: #1f2937; /* gray-800 */
        }
        
        /* Estilo de fallback caso a ação não seja reconhecida */
        .log-details-fallback {
            font-family: monospace;
            font-size: 0.8rem;
            white-space: pre-wrap;
            word-break: break-all;
            background-color: #f3f4f6;
            padding: 8px;
            border-radius: 4px;
            max-height: 150px;
            overflow-y: auto;
        }

        /* Estilos para o Modal de "Diff" */
        .diff-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            font-size: 0.9rem;
        }
        .diff-col h3 {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 8px;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 4px;
        }
        .diff-col-antes h3 { color: #b91c1c; } /* red-700 */
        .diff-col-depois h3 { color: #15803d; } /* green-700 */
        
        .diff-item {
            padding: 4px 0;
            line-height: 1.4;
            border-bottom: 1px solid #f3f4f6; /* gray-100 */
        }
        .diff-item:last-child {
            border-bottom: none;
        }
        .diff-label {
            font-weight: 500;
            color: #4b5563; /* gray-600 */
            display: block;
            font-size: 0.8rem;
            text-transform: capitalize;
        }
        .diff-value {
            color: #1f2937;
            word-break: break-all;
        }
        /* Destaque para valores alterados */
        .diff-highlight {
            background-color: #fef3c7; /* yellow-100 */
            padding: 2px 4px;
            border-radius: 4px;
            font-weight: 500;
        }
    </style>
</head>

<body class="bg-gray-100 font-sans antialiased text-gray-800">

    <!-- Tela de Autenticação (Login) -->
    <div id="auth-screen" class="min-h-screen flex items-center justify-center bg-gray-200 p-4">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            
            <!-- [NOVO] INÍCIO DA SEÇÃO DO LOGO (LOGIN) -->
            <div class="flex flex-col items-center mb-6">
                <img src="https://i.postimg.cc/NF8psJ8b/adca.png" 
                     alt="Logo ADCA" 
                     class="h-20 w-auto mb-4 rounded-lg">
            </div>
            <!-- [NOVO] FIM DA SEÇÃO DO LOGO (LOGIN) -->

            <!-- Formulário de Login -->
            <div>
                <!-- TÍTULO ATUALIZADO -->
                <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">GESTÃO ADCA - CAP-LOG</h2>
                <form id="login-form">
                    <div class="mb-4">
                        <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">Email:</label>
                        <input type="email" id="login-email" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="mb-6">
                        <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Senha:</label>
                        <input type="password" id="login-password" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <button id="login-submit-btn" type="submit"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 flex items-center justify-center disabled:opacity-75">
                        Entrar
                    </button>
                    <p id="login-error" class="text-red-500 text-sm mt-4 text-center"></p>
                </form>
            </div>
        </div>
    </div>


    <!-- Conteúdo Principal do Aplicativo (Oculto até o login) -->
    <div id="app-content" class="hidden">
        <!-- Cabeçalho -->
        <header class="bg-blue-600 text-white shadow-md">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                 
                 <!-- [NOVO] Bloco do Logo e Título -->
                <div class="flex items-center gap-3">
                    <img src="https://i.postimg.cc/NF8psJ8b/adca.png" 
                         alt="Logo" 
                         class="h-10 w-auto rounded-md hidden sm:block">
                    <h1 class="text-2xl font-bold">GESTÃO ADCA - CAP-LOG</h1>
                </div>
                <!-- Fim do Bloco do Logo -->

                <div>
                    <span id="user-email-display" class="text-sm mr-4"></span>
                    <button id="logout-button"
                        class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-md text-sm font-medium transition duration-150">
                        Sair
                    </button>
                </div>
            </div>
        </header>

        <!-- Container Principal -->
        <main class="container mx-auto p-4">

            <div class="bg-white p-6 rounded-lg shadow-lg">
                
                <!-- [ALTERADO] Título e Ícone de Notificação -->
                <div class="flex items-center gap-3 mb-6">
                    <h2 class="text-2xl font-semibold">Filtros de Auditoria</h2>
                    <!-- Ícone de notificação, escondido por padrão -->
                    <span id="new-logs-indicator" class="hidden" title="Novos logs de auditoria foram registrados!">
                        <i data-lucide="bell" class="text-yellow-500 animate-pulse cursor-pointer"></i>
                    </span>
                </div>
                
                <form id="filter-form" class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                    <!-- [NOVO] SELETOR DE MÊS -->
                    <div>
                        <label for="filter-mes" class="block text-sm font-medium text-gray-700">Mês</label>
                        <select id="filter-mes" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                            <!-- Meses serão populados pelo JS -->
                        </select>
                    </div>
                    <!-- [NOVO] SELETOR DE ANO -->
                     <div>
                        <label for="filter-ano" class="block text-sm font-medium text-gray-700">Ano</label>
                        <select id="filter-ano" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                             <!-- Anos serão populados pelo JS -->
                        </select>
                    </div>
                     <div>
                        <label for="filter-email" class="block text-sm font-medium text-gray-700">Email do Usuário</label>
                        <input type="text" id="filter-email" placeholder="email@exemplo.com" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                     <div>
                        <label for="filter-action" class="block text-sm font-medium text-gray-700">Ação</label>
                        <input type="text" id="filter-action" placeholder="Ex: Membro Criado" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="md:col-span-4 flex justify-end gap-2">
                         <!-- [NOVO] BOTÃO DE RELATÓRIO -->
                         <button type="button" id="gerar-relatorio-btn"
                            class="bg-green-600 text-white py-2 px-6 rounded-lg hover:bg-green-700 transition duration-150 flex items-center justify-center disabled:opacity-75">
                            <i data-lucide="printer" class="inline-block w-4 h-4 mr-2"></i>
                            Gerar Relatório Mensal
                        </button>
                         <button type="button" id="filter-reset-btn"
                            class="bg-gray-500 text-white py-2 px-6 rounded-lg hover:bg-gray-600 transition duration-150 flex items-center justify-center">
                            Limpar Filtros
                        </button>
                        <button type="submit" id="filter-submit-btn"
                            class="bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700 transition duration-150 flex items-center justify-center disabled:opacity-75">
                            <i data-lucide="search" class="inline-block w-4 h-4 mr-2"></i>
                            Buscar
                        </button>
                    </div>
                </form>

                <p id="logs-loading" class="text-gray-500 my-4 flex items-center justify-center hidden">
                    <span class="spinner"></span> Carregando logs...
                </p>

                <!-- Tabela de Logs -->
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Data/Hora</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Usuário</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Ação</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Detalhes</th>
                            </tr>
                        </thead>
                        <tbody id="lista-logs" class="bg-white divide-y divide-gray-200">
                            <!-- Linhas de logs serão inseridas aqui -->
                        </tbody>
                    </table>
                </div>

            </div>

        </main>
    </div>

    <!-- Modal: Detalhes do Log -->
    <div id="log-detalhes-modal" class="modal">
        <div class="modal-content max-w-4xl"> <!-- Tamanho aumentado -->
            <div class="flex justify-between items-center mb-4 pb-2 border-b">
                 <h2 id="log-modal-title" class="text-2xl font-semibold">Detalhes da Alteração</h2>
                <span class="close-button" id="close-log-modal">&times;</span>
            </div>
            
            <!-- Conteúdo do Log -->
            <div id="log-modal-content" class="space-y-4 max-h-[70vh] overflow-y-auto pr-2">
                <!-- O conteúdo será injetado pelo JS -->
                <p>Carregando...</p>
            </div>
        </div>
    </div>
    <!-- [FIM DO MODAL] -->


    <!-- Script da Aplicação -->
    <script src="log-viewer.js" type="module"></script>

</body>

</html>
